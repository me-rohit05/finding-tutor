<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registeration Form.</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
     <link rel="icon"  href="favicon.ico">
     <script src="https://kit.fontawesome.com/cf5ff69aa6.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body class="register-form">
    <h1 > WELCOME TO TUTOR.COM</h1>
    <h2>Get Yorself Registered..!</h2>
    <form class="  row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Student Name : </label>
    <input type="text" class="form-control" id="Student-Name" required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email : </label>
    <input type="email" class="form-control" id="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="number" class="form-label">Contact Number :</label>
    <input type="tel" name="num" placeholder="1234-567-890" class="form-control" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" id="inputEmail4" required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address : </label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2 : </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City : </label>
    <input type="text" class="form-control" id="inputCity" required>
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State : </label>
    <select id="inputState" class="form-select" required>
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip : </label>
    <input type="text" class="form-control" id="inputZip" required>
  </div>
  <div class="col-12">
    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
    <select class="form-select" id="autoSizingSelect" >
      <option selected>Select your class.</option>
      <option value="1">LKG - UKG</option>
      <option value="2">CLASS 1 - CLASS 3</option>
      <option value="3">CLASS 4 - CLASS 8</option>
      <option value="4">CLASS 9 - CLASS 10</option>
      <option value="5">CLASS 11 - CLASS 12</option>
    </select>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Select your Choice : </legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Free trail classes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Regular classes
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
          Weekly alternate classes
        </label>
      </div>
    </div>
  </fieldset>
  <div class="  col-12">


    <a href="thankyou.html" onsubmit="alert('thankyou for registerion...!!! We will meet you soon.â˜º')"><button type="submit"  class="btn btn-success">Submit</button></a>
  </div>
</form>
  </body>
</html>
